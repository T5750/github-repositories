server:
  port: 3020

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000

ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 60000
    socket-timeout-millis: 60000

  routes:
    xxpay-service:
        path: /api/**
        serviceId: xxpay-web

    xxpay-web:
        path: /notify/**
        serviceId: xxpay-service

logging:
  file: ./log/xxpay-gateway.log
